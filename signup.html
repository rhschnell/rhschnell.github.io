<!DOCTYPE html>
<html>
    <head>
        <title>Sign-up</title>
        <link rel="stylesheet" href="css\signup_login_style.css">
    </head>
    <body>
        <h1>Sign-up</h1>
        <form>
            <label for="userID">User ID:</label><br>
            <input type="text" id="userID" name="userID"><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address"><br>
            
            <label for="country">Country:</label><br>
            <input type="text" id="country" name="country"><br>
            
            <label for="zipcode">ZIP Code:</label><br>
            <input type="text" id="zipcode" name="zipcode"><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            
            <label for="sex">Sex:</label><br>
            <input type="radio" id="sex" name="sex" value="male"> Male<br>
            <input type="radio" id="sex" name="sex" value="female"> Female<br>
            
            <label for="language">Language:</label><br>
            <input type="language" id="language" name="language"><br>

            <label for="bio">Short Bio:</label><br>
            <textarea id="bio" name="bio" rows="5" cols="30"></textarea><br>
            
            <button>Sign up</button>
        </form>
        <br>
        <a href="index.html"><button>Back to login page</button></a>
    </body>
</html>
